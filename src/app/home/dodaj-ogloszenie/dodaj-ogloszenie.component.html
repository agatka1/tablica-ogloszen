<form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="form-group col-11">
        <label for="title" class="col-1">tytuł:</label>
        <input 
            class="form-control"
            type="text" 
            id="title"
            ngModel
            name="title"
            appRequiredCustom
            #title="ngModel">
            <span class="help-block" *ngIf="!title.valid && title.touched && title.value === ''">To pole jest wymagane!</span>
            <span class="help-block" *ngIf="!title.valid && title.touched && title.value !== ''">Taki tytuł już istnieje. Zmień go</span>
    </div>

    <div class="form-group col-11">
        <label for="description" class="col-1">opis:</label>
        <textarea 
            class="form-control"
            id="description" 
            rows="4"
            ngModel
            name="description"
            required
            minlength="11"
            #description="ngModel"></textarea>
            
            <span class="help-block" *ngIf="!description.valid && description.touched && description.value === ''">To pole jest wymagane!</span>
            <span class="help-block" *ngIf="description.touched && description.value.length <= 10 && description.value !== ''">Opis jest za krótki</span>
    </div>
    <div>
        <label for="category">kategoria:</label>
        <select
        id="category"
        name="category"
        required
        ngModel
        #category="ngModel">
            <option value="sprzedaż">sprzedaż</option>
            <option value="wydarzenie">wydarzenie</option>
            <option value="poszukiwanie">poszukiwanie</option>
            <option value="informacja">informacja</option>
        </select>
    </div>
    <div>
        
        <label 
            class="col-7" 
            for="important">
                <input
                type="checkbox" 
                id="important"
                ngModel
                name="important">
            oznacz jako ważne
        </label>

        <button class="btn btn-warning col-1" (click)="checkTitles()" type="submit" [disabled]="!f.valid">ADD</button>
        <button class="btn btn-warning col-1" routerLink="../">cancel</button>
        <button class="btn btn-warning col-1" type="button" (click)="onClean()">clear</button>
    </div>
</form>
